<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Be Mime | A dating site for quiet types</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <section id="home">
      <div class="container-fluid header">
        <div class="row">
          <div class="col-sm-7 text-left">
            <h1>be mime <small>a dating site for quiet types</small></h1>
          </div>
          <div class="col-sm-5 text-right">
            <div id="login-form">
              <!-- login form -->
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="new-user">
        <!-- new account form  -->
      </div>
    </section>

    <section class="hidden" id="main">
      <div class="container-fluid">
        <div class="row header">
          <div class="col-sm-7 text-left">
            <h1>be mime <small>a dating site for quiet types</small></h1>
          </div>
          <div class="col-sm-5 text-right">
            <div id="logout-box">
                <!-- load logout view -->
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid margin" id="main-content">
        <div class="row">
          <div class="col-lg-3 text-left fixed">
            <div id="current-user-prof">
              <!-- load in user profile -->
            </div>
            <div class="hidden" id="edit-form">
                <!-- load in edit profile form -->
            </div>
          </div>
          <div class="col-lg-3">

          </div>
          <div class="col-lg-6 text-left">
            <div id="profile-list-header">
              <h3>hot local mimes</h3>
              <ul class="nav nav-pills" id="filter-pills">
                <!-- load filter pill view -->
              </ul>
            </div>
            <div id="profile-list">
              <!-- load in other user profiles -->
            </div>
            <div class="hidden" id="admimer-list">
              <!-- load in profiles you've admimered -->
            </div>
          </div>
        <!-- <div class="col-lg-3 text-left fixed" > -->
        <div class="col-lg-3 ">
          <div class="well text-left well dark-grey"  id="admimerer-well">
            <h3>your admimerers</h3>
            <div id="admimerer-list">
              <!-- load in user's admimerers -->
            </div>
         </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
